os:
  - linux
language: python
sudo: false
env:
  - TEST_MODE=run_tests
python:
  - "2.6"
  - "2.7"
#  - "3.2"
#  - "3.3"
#  - "3.4"
addons:
  apt:
    packages:
    - python-sklearn
    - python-numpy
    - python-scipy
install:
  - virtualenv --system-site-packages .venv && source .venv/bin/activate
  - pip install --upgrade pip
  - pip install -r requirements.txt
script: test/run.sh
notifications:
  email:
    on_success: never
